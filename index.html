        theme: {
          extend: {

    <style>
      body {
        background-color: #050505;
        color: white;
        overflow: hidden;
        touch-action: none;
      }
      
      /* Cyberpunk Grid Background */
      .grid-bg {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 255, 65, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
        animation: scrollGrid 2s linear infinite;
      }

      @keyframes scrollGrid {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }
      
      /* Banner Ad Container - Always at bottom */
      #adsterra-banner {
         position: fixed;
         bottom: 0;
         left: 0;
         right: 0;
         height: 60px; /* Height of your banner (e.g. 320x50 or 468x60) */
         display: flex;
         justify-content: center;
         align-items: center;
         z-index: 50;
         background: rgba(0,0,0,0.8);
         border-top: 1px solid #333;
      }
    </style>
